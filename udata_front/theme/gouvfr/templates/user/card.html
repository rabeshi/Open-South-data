{% cache cache_duration, 'user-card', user.id|string, g.lang_code %}

<div class="w-100">
  <div class="fr-grid-row no-wrap fr-grid-row--middle">
    <img src="{{ user|avatar_url(100) }}" alt="" class="rounded-circle" />
    <div class="fr-pl-2w">
      <p style="margin: 0">
        <strong class="w-100">{{ user.fullname }}</strong>
      </p>
      {% if role %}
      <div><p class="fr-badge fr-mt-1v">{{ role }}</p></div>
      {% endif %}
    </div>
  </div>
</div>
{% endcache %}
